<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" type="text/css" href='../css/main.css'>
</head>

<body class="body">

<header class="header">
    <img class="logo" src="../img/logoWF.jpg" alt="logoWF">
</header>

<div class="login">
    <div id="registration-form" class="form">

        <form action="">
            <h2>регистрация</h2>

            <div class="input-box">
                <input id="email" type="email">
                <label for="email">email</label>
            </div>

            <div class="input-box">
                <input id="pass" type="password">
                <label for="pass">password</label>
            </div>

            <!--            <div class="input-box">-->
            <!--                <label for="password">repeat password</label><input type="password">-->
            <!--            </div>-->

            <div class="input-box">
                <input id="name" type="text">
                <label for="name">name</label>
            </div>

            <button type="submit" id="submit" class="login-button">
                <p>зарегистрироваться</p>
            </button>
        </form>
    </div>
</div>
<!--<script src="index.js"></script>-->
</body>

</html>
